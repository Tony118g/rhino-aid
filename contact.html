<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rhino aid site for people interested in rhinoceros conservation in africa">
    <meta name="keywords" content="rhino conservation, rhino aid, conservation, volunteer, donate, africa, rhinoceros">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rhino Aid</title>
</head>

<body>
    <header>

        <!-- logo -->

        <a href="index.html">
            <h1 id="logo">Rhino Aid</h1>
        </a>

        <!-- navigation bar and hamburger menu-->

        <!-- navbar for larger screens -->

        <nav id="large-nav">
            <ul id="navbar">
                <li><a href="index.html">Home <i class="fa-solid fa-house"></i></a></li>
                <li><a href="gallery.html">Gallery <i class="fa-solid fa-image"></i></a></li>
                <li><a href="help-out.html">Help out <i class="fa-solid fa-handshake-angle"></i></a></li>
                <li><a href="contact.html">Contact <i class="fa-solid fa-envelope"></i></a></li>
            </ul>
        </nav>

        <!-- hamburger menu for small screens -->


        <nav id="menu">
            <label for="burger"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" id="burger">
            <ul id="navbar" class="burger-menu">
                <li><a href="index.html">Home <i class="fa-solid fa-house"></i></a></li>
                <li><a href="gallery.html">Gallery <i class="fa-solid fa-image"></i></a></li>
                <li><a href="help-out.html">Help out <i class="fa-solid fa-handshake-angle"></i></a></li>
                <li><a href="contact.html">Contact <i class="fa-solid fa-envelope"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- contact form -->

    <section id="contact">
        <div id="form-backing">
            <form action="#" method="post" id="contact-form">
                <h2>Get in touch!</h2>
                <label for="f-name">First name</label>
                <input type="text" class="input" id="f-name" name="first-name">
                <label for="l-name">Last name</label>
                <input type="text" id="l-name" name="last-name" class="input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email-address" class="input">
                <label for="message">Your message (optional)</label>
                <input type="text" class="input" id="message-box" name="message">
                <input type="submit" id="submit" value="Send">
            </form>
        </div>
    </section>
    <!-- footer -->

    <footer>

        <!-- code for social links taken from love running project -->

        <ul id="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>

    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/3ed3f67f13.js" crossorigin="anonymous"></script>
</body>

</html>
