<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rhino aid site for people interested in rhinoceros conservation in africa">
    <meta name="keywords" content="rhino conservation, rhino aid, conservation, volunteer, donate, africa, rhinoceros">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rhino Aid</title>
</head>

<body>
    <header>
        <!-- logo -->

        <a href="index.html">
            <h1 id="logo">Rhino Aid</h1>
        </a>

        <!-- navbar for larger screens -->

        <nav id="large-nav">
            <ul id="navbar">
                <li><a href="index.html" aria-label="Go to home page">Home <i class="fa-solid fa-house"></i></a></li>
                <li><a href="gallery.html" aria-label="Go to gallery page">Gallery <i class="fa-solid fa-image"></i></a></li>
                <li><a href="help-out.html" aria-label="Go to help out page">Help out <i class="fa-solid fa-handshake-angle"></i></a></li>
                <li><a href="contact.html" aria-label="Go to contact page">Contact <i class="fa-solid fa-envelope"></i></a></li>
            </ul>
        </nav>

        <!-- hamburger menu for small screens -->

        <nav id="menu">
            <label for="burger"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" id="burger">
            <ul id="burger-menu">
                <li><a href="index.html" aria-label="Go to home page">Home <i class="fa-solid fa-house"></i></a></li>
                <li><a href="gallery.html" aria-label="Go to gallery page">Gallery <i class="fa-solid fa-image"></i></a></li>
                <li><a href="help-out.html" aria-label="Go to help out page">Help out <i class="fa-solid fa-handshake-angle"></i></a></li>
                <li><a href="contact.html" aria-label="Go to contact page">Contact <i class="fa-solid fa-envelope"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- form sent message -->

    <section id="form-sent-message">
        <div id="message-container">
                <h2>Thank you for contacting us!</h2>
                <p >
                    We will reply as soon as we can. Click 
                    <a href="index.html" aria-label="Go to home page">here</a> 
                    to go back to the home page.
                </p>
        </div>
    </section>

     <!-- footer with code for social links taken from love running project -->

    <footer>
        <ul id="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/3ed3f67f13.js" crossorigin="anonymous"></script>
